<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Events - EJS</title>
  <script src="../dist/EJS.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Helvetica;
      font-weight: 100;
      font-size: 100px;
    }

    html, body{
      margin: 0;
    }

    .grid {
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
    }

    .grid .cell{
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }

    .hidden {
      opacity: 0 !important;
    }

    .grey {
      background: #EBF4F7;
    }

    .yellow {
      background:rgb(255, 212, 18);
    }

    .blue {
      background: #1A2A40;
    }

    .light-blue {
      background: #2474A6;
    }

    .red {
      background: rgb(255, 12, 45);
    }

    .view-source {
      cursor: pointer;
      position: fixed;
      height: 10vh;
      width: 200px;
      background: white;
      outline: none;
      box-shadow: none;
      border: none;
      color: black;
      mix-blend-mode: difference;
      top: 0;
      right: 0;
      font-size: 30px;
    }

    .view-source:hover {
      color: white;
      background: black;
      border: solid 4px white;
    }
  </style>

</head>
<body>
  <div class="grid">
    <div class="cell yellow" target='.yellow'></div>
    <div class="cell blue" target='.blue'></div>
    <div class="cell red" target='.red'></div>
    <div class="cell yellow" target='.yellow'></div>
    <div class="cell light-blue" target='.light-blue'></div>
    <div class="cell blue" target='.blue'></div>
    <div class="cell red" target='.red'></div>
    <div class="cell grey" target='.grey'></div>
    <div class="cell blue" target='.blue'></div>
    <div class="cell yellow" target='.yellow'></div>
    <div class="cell light-blue" target='.light-blue'></div>
    <div class="cell grey" target='.grey'></div>
    <div class="cell yellow" target='.yellow'></div>
    <div class="cell red" target='.red'></div>
    <div class="cell light-blue" target='.light-blue'></div>
    <div class="cell blue" target='.blue'></div>
    <div class="cell light-blue" target='.light-blue'></div>
    <div class="cell grey" target='.grey'></div>
    <div class="cell yellow" target='.yellow'></div>
    <div class="cell red" target='.red'></div>
  </div>
  <button class='view-source' type ="button" onclick="viewSource()">View Source</button>

  <script>
    get('.cell').on('mouseenter', function () {
      this.target.addClass('hidden')
    })

    get('.cell').on('mouseleave', function () {
      this.target.removeClass('hidden')
    })

    function viewSource(){;
      var source = "<html>\r";
      source += document.getElementsByTagName('html')[0].innerHTML;
      source += "</html>";
      source = source.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      source = "<pre>"+source+"</pre>";
      sourceWindow = window.open('','Source of page','height=800,width=800,scrollbars=1,resizable=1');
      sourceWindow.document.write(source);
      sourceWindow.document.close(); 
      if(window.focus) sourceWindow.focus();
    }  
  </script>

</body>
</html>
