<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Events - EJS</title>
  <script src="../dist/EJS.min.js"></script>
  <link rel="stylesheet" href="../styles/main.css">

  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      width: 100%;
      height: 100vh;
    }

    .grid .cell {
      position: relative;
      font-size: 100px;
    }

    .grey::before {
      content: 'G';
      color: white;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }

    .yellow::before {
      content: 'Y';
      color: white;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }

    .view-source {
      cursor: pointer;
      position: fixed;
      height: 10vh;
      width: 20vw;
      background: white;
      outline: none;
      box-shadow: none;
      border: none;
      color: black;
      mix-blend-mode: difference;
      top: 0;
      right: 0;
      font-size: 30px;
    }

    .view-source:hover {
      color: white;
      background: black;
      border: solid 4px white;
    }
  </style>

</head>
<body>
  <iframe id="menu" src="/iframes/menu.html" frameborder='0'></iframe>
  <div class="grid">
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
    <div class="cell grey"></div>
  </div>

  <script>
    get('.cell').on('mouseenter', function () {
      this.toggleClass('yellow')
      this.toggleClass('grey')
    })
  </script>
  <script src="/scripts/showsource.js"></script>
</body>
</html>
